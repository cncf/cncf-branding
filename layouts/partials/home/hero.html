{{ $title := site.Title }}
{{ $desc  := site.Params.description | markdownify }}
<div class="mt-10 mx-auto max-w-screen-xl px-4 sm:mt-12 sm:px-6 md:mt-16 lg:mt-20 xl:mt-28">
  <div class="text-center">
    <h2 class="text-4xl tracking-tight leading-10 font-bold text-gray-900 sm:text-5xl sm:leading-none md:text-6xl">
      {{ $title }}
    </h2>

    <p class="mt-3 lg:mt-4 mx-auto text-base text-gray-700 sm:text-lg md:mt-5 md:text-xl">
      {{ $desc }}
    </p>
  </div>
</div>
